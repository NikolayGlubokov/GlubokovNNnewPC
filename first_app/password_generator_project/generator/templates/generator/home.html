<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Title</title>
</head>
<body>
<div class="container">
<h1>Генератор паролей</h1>
<form action="{% url 'password' %}">
    <p><select name="length">
        {% for i in lst %}
        {% if i == 12 %}
    <option value="{{ i }}" selected>{{ i }}</option>
        {% else %}
        <option value="{{ i }}">{{ i }}</option>
        {% endif %}
         {% endfor %}
<!--    <option value="2">Значение 2</option>-->
<!--    <option value="3">Значение 3</option>-->

    </select> Количество символов</p>
    <p><input type="checkbox" name="uppercase"> Верхний регистр</p>
    <p><input type="checkbox" name="numbers"> Цифры</p>
    <p><input type="checkbox" name="special"> Спецсимволы</p>
    <input type="submit" value="Сгенерировать пароль">
</form>
    </div>
</body>
</html>
